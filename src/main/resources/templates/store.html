<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/layout.css}" />
<title>Acme Market</title>
</head>
<body>
	<main id="main_container"> <header>
		<h1>Acme Market</h1>
	</header>
	<div id="products">
		<div class="product" th:each="item: ${items}">
			<div class="product_img">
				<img class="img-shadow" th:src="${item.product.image}" alt="" />
			</div>
			<div class="product_info">
				<p th:text="${item.product.name}" />
				<p th:text="${item.product.description}" />
			</div>
			<div class="product_buy">
				<button class="product_buy_button"
					th:attr="data-productId=${item.product.id}" th:text="${item.price}"></button>
			</div>
		</div>
	</div>


	<aside>Empty Cart</aside>
	</main>
	<script src="/js/shopapp.js "></script>
</body>

</html>
